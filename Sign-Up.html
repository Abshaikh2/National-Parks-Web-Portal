<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <title>Sign-Up</title>
    <style>

    </style>
</head>
<body>

  <div class="wrapper">
    <div class="card-switch">
        <label class="switch">
           <input class="toggle" type="checkbox">
           <span class="slider"></span>
           <span class="card-side"></span>
           <div class="flip-card__inner">
              <div class="flip-card__front">
                 <div class="title">Log in</div>
                 <form action="" class="flip-card__form">
                    <input type="email" placeholder="Email" name="email" class="flip-card__input">
                    <input type="password" placeholder="Password" name="password" class="flip-card__input">
                    <button id="submitBtn" class="flip-card__btn">Let`s go!</button>
                 </form>
              </div>
              <div class="flip-card__back">
                 <div class="title">Sign up</div>
                 <form action="" class="flip-card__form">
                    <input type="name" placeholder="Name" class="flip-card__input">
                    <input type="email" placeholder="Email" name="email" class="flip-card__input">
                    <input type="password" placeholder="Password" name="password" class="flip-card__input">
                    <button id="submitButn" class="flip-card__btn">Confirm!</button>
                 </form>
              </div>
           </div>
        </label>
    </div>   
</div>
    
</body>
</html>
